<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="border: 1px solid blue;">
        <h1>Guess The Letter</h1>
        <div class="speech-container">
            <p class="instruction">Press the button and say a word starting with the letter:</p>
            <h1 id="target-letter" style="font-size: 30vh;">E</h1>
            <p class="spoken-word">You said: <span id="spoken-word"></span></p>
            <button id="start-btn">Start Listening</button>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
